name: Deploy Portfolio to S3

on:
  push:
    branches:
      - main   # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      ## 1. Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js (only if using React/Vue build)
      # Remove if plain HTML/CSS/JS
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install dependencies & build (for React/Vue)
      - name: Install dependencies
        run: npm install
        if: hashFiles('package.json') != ''

      - name: Build Project
        run: npm run build
        if: hashFiles('package.json') != ''

      # 4. Configure AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 5. Deploy to S3
      - name: Sync files to S3
        run: |
          aws s3 sync ./build s3://${{ secrets.S3_BUCKET }} --delete
        if: hashFiles('package.json') != ''

      # For plain HTML/CSS apps (no npm build)
      - name: Sync static site to S3
        run: |
          aws s3 sync . s3://${{ secrets.S3_BUCKET }} --delete --exclude ".git/*" --exclude ".github/*"
        if: hashFiles('package.json') == ''
